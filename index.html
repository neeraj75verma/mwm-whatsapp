  --orange-soft: rgba(255,122,24,0.15);
  --green: #25D366;

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  color: var(--ink);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background:

    linear-gradient(90deg, transparent 95%, rgba(255,122,24,0.05) 100%);
  background-size: 50px 50px;
  pointer-events: none;
}

.card {
  position: relative;
  width: 92%;
  max-width: 460px;
  background: linear-gradient(180deg, #0e0e0e, #070707);
  padding: 2.5rem 2.2rem;
  border-radius: 26px;
  box-shadow: 0 0 80px rgba(0,0,0,0.85);
  border: 1px solid rgba(255,122,24,0.15);
  z-index: 1;
}

}
